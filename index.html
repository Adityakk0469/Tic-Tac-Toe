<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="container">
        <div class="box" id="box1" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box2" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box3" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box4" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box5" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box6" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box7" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box8" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="box9" onclick="change(this.getAttribute('id'))"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
