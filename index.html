<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="container">
        <div class="box" id="0" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="1" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="2" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="3" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="4" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="5" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="6" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="7" onclick="change(this.getAttribute('id'))"></div>
        <div class="box" id="8" onclick="change(this.getAttribute('id'))"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
